<!doctype html>
<html>
<head>
    <title>Multi-parent graph question</title>

    <link rel="stylesheet" href="bower/bootstrap/dist/css/bootstrap.css"/>

    <script type="text/javascript" src="bower/angular/angular.js"></script>
    <script type="text/javascript" src="bower/underscore/underscore.js"></script>

    <script type="text/javascript" src="bower/angular-growl-v2/build/angular-growl.js"></script>
    <link rel="stylesheet" href="bower/angular-growl-v2/build/angular-growl.css"/>

    <script type="text/javascript" src="js/questions.js"></script>
    <script type="text/javascript" src="js/ng-app.js"></script>
</head>
<body ng-app="ng-app">
<div growl></div>
<div class="container" style="margin-top: 20px;">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Multi-parent graph question</a>
            </div>
        </div>
    </nav>
    <div class="row" ng-controller="MainController">
        <div class="col-md-6 col-md-offset-3 ">
            <div class="row" style="margin-bottom: 10px">
                <div class="col-md-6">
                    <input type="checkbox" id="show-answers" ng-model="showAnswers"/>
                    <label for="show-answers">Show my answers</label>
                </div>
                <div class="col-md-6 pull-right" style="text-align: right">
                    <button ng-click="restart(true)" class="btn btn-warning btn-sm">
                        Restart
                    </button>
                </div>
            </div>
            <div ng-if="currentQuestion" class="well well-lg">
                <div class="row" style="text-align: center; margin: 50px auto;">
                    <div class="col-md-12">{{currentQuestion.question}}</div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div ng-repeat="answer in currentQuestion.answers" class="col-md-6" style="text-align: center;">
                            <button
                                    ng-click="doAnswer(currentQuestion.id, answer)"
                                    class="btn"
                                    ng-class="{'btn-success':answer.isPositive, 'btn-danger':!answer.isPositive}"
                                    style="min-width: 50px">
                                {{answer.answer}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-if="getResult()" class="well well-lg">{{getResult().result}}</div>
            <div class="row well well-sm" ng-repeat="answer in answers" ng-if="showAnswers">
                <div class="col-md-12">
                    <div>Q.: {{answer.getQuestion().question}}</div>
                    <div>A.: {{answer.answer}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
